<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        /* CSS for better layout and readability */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            padding: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        section {
            padding: 50px;
            height: 100vh;
        }
        #home {
            background-color: #f4f4f4;
        }
        #about {
            background-color: #ddd;
        }
        #contact {
            background-color: #bbb;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="home">
        <h1>Welcome to My Single Page Website</h1>
    </section>
    <section id="about">
        <h1>About Us</h1>
        <p>We are dedicated to providing great content for our users.</p>
    </section>
    <section id="contact">
        <h1>Contact Us</h1>
        <p>Email: contact@example.com</p>
    </section>

    <script>
        // JavaScript for basic interaction
        console.log('Website loaded successfully!');

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                document.getElementById(targetId).scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
